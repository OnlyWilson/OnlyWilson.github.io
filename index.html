    <h2>Navegacion de recreo</h2>
    Pescar, bucear, esquiar, competir, hacer turismo de puerto en puerto, 
    o tomar un baño en las aguas transparentes de una cala, lejos de playas 
    atestadas o contaminadas, son algunas de las posibilidades que le ofrece la navegación de recreo.
    <br><br>La navegación de recreo no tiene por que ser ni cara ni complicada: usted 
    puede alquilar el último barco presentado en el último Salón náutico por menos de 
    lo que piensa y además, cambiar de destino o de barco cada año. Para navegar, no es 
    imprescindible comprar un barco. Hay muchas formulas para disfrutar de la navegación 
    de recreo y tampoco se necesita un lujoso yate paras ello. Una pequeña embarcación remolcable que, 
    en invierno, podemos guardar en un garage o en el jardin, nos puede proporcionar navegadas inolvidables.
    <br><br>Ver la costa desde la mar puede resultar un espectáculo fascinante: el paisaje cambia conforme el sol hace su camino y cuando este se pone tras el horizonte, es fácil alcanzar la plenitud y la calma.
    <br><br>Navegar es tal vez una de las formas más placenteras de estar inmersos en la naturaleza, y cuando tenemos solo el cielo y la mar a la vista, es cuando mejor se nos manifiesta su grandeza.
    <br><br>La vida a bordo proporciona ocasiones para reposadas charlas en cubierta, contemplando un aterdecer, imposible de mantener en tierra, o para perdernos en nuestros pensamientos.
    <br><br>Claro que, primero, hay que aprender. Para la navegación de recreo se necesitan conocimientos y habilidades que se complementan: la teoría, y la práctica que se adquiere navegando y con el tiempo, y que permitirá afrontar cualquier situación o emergencia, siguiendo los procedimientos adecuados. Obtener un título de Patrón tampoco es difícil: en un par de meses puede obtener su título de patrón.
    <br><br>Hay quienes gastan importantes sumas de dinero en adquirir un barco y se aventuran a salir a la mar sin los más elementales conocimientos, corriendo así riesgos innecesarios y poniendo en peligro sus vidas y la de los suyos. Y no solo eso sino que, al navegar sin título, pueden ser sancionados, perder la cobertura del seguro o ser obligados a regresar a puerto.
    <br><br>Conocer la mar requiere un poco de tiempo... pero el tiempo y dinero empleados en su formación son una buena inversión en su seguridad y en la de los suyos.

    <h2>Entrevista de Paula (Allende los Mares) <br>a Pedro (Alegria Marineros)</h2>
    ¡Alegría marineros! Ya os sonará esta frase, frase que sin duda define a Pedro, armador del velero Copérnico Doblón. 
    <br><br>Este otoño sacará en seco el velero para prepararlo para la siguiente travesía. Pedro cambia de vida, el Copérnico Doblón pasa a ser su casa, deja su vida en tierra para embarcar en un nuevo viaje del que solo conoce su punto de partida. 
    <br><br>Lleva 4 años preparando el velero y probándose a sí mismo, con más de 100.000 millas navegadas en Enero 2019 cruzará el Atlántico por 7º vez para descubrir costas brasileñas, argentinas, Antártida y allá donde le lleve el viento. 
    <br><br>Alegre, optimista y actitud entusiasta, Pedro abre las puertas de su casa a quien quiera formar parte de su proyecto de vida. Quiere encontrar un grupo de personas con las que compartir y navegar en diferentes partes del mundo. 
    <br><br>Origen humilde, dejó de estudiar muy pronto. Su prioridad: salir del agujero. Ha trabajado de domingo a domingo los últimos 25 años, emprendiendo y llevando varios negocios. Gracias a ellos pudo comprarse varios veleros, comenzó con unos de 8 metros y con este último, el Colérico Doblón será con el que emprenda el viaje de su vida. En esta entrevista en el que hablamos sobre su origen, su trabajo, sus comienzos en el mar, su filosofía de vida.
    <br><br>¿Cómo se vive un viaje a bordo del Copérnico Doblón? Tal y como lo vive Pedro, aventura, risas y alegría; lejos de la navegación técnica su estilo es aprender cada día y disfrutar con cada momento que se le brinda, echa un vistazo a los videos que publica casi diarios para ver el ambiente a bordo en su página de Facebook: Copérnico Doblón
